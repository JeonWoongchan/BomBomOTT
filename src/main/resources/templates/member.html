<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원 상세</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'등록 완료'"></h2>
    <h2 th:if="${param.update}" th:text="'수정 완료'"></h2>


    <div>
        <label for="id">식별ID</label>
        <input type="text" id="id" name="id" class="form-control" value="1" th:value="${member.id}" readonly>
    </div>

    <div>
        <label for="userid">아이디</label>
        <input type="text" id="userid" name="userid" class="form-control" value="10" th:value="${member.userid}" readonly>
    </div>
    <div>
        <label for="name">회원 이름</label>
        <input type="text" id="name" name="name" class="form-control" value="상품A" th:value="${member.name}" readonly>
    </div>
    <div>
        <label for="email">이메일</label>
        <input type="text" id="email" name="email" class="form-control" value="10000" th:value="${member.email}" readonly>
    </div>


    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/members/{memberId}/edit(memberId=${member.id})}'|"
                    type="button">회원 수정</button>
        </div>

        <div class="col">
            <button class="w-100 btn btn-danger btn-lg" id="deleteButton"

                    th:onclick="|location.href='@{/members/{memberId}/delete(memberId=${member.id})}'|"
                    type="button">회원 삭제</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='members.html'"
                    th:onclick="|location.href='@{/members}'|"
                    type="button">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>

<script>

        document.getElementById("deleteButton").addEventListener("click", function () {
        var memberId = document.getElementById("id").value; // memberId를 얻어옵니다.

        if (confirm("정말로 이 회원을 삭제하시겠습니까?")) {
        // 확인 버튼을 눌렀을 때만 삭제 요청을 보냅니다.
        var xhr = new XMLHttpRequest();

        // DELETE 요청을 보냅니다.
        xhr.open("POST", "/members/" + memberId + "/delete", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

        xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
        if (xhr.status === 200) {
        // 삭제가 성공한 경우 처리
        console.log("삭제 성공");
        window.location.href = "/members"; // 삭제 후 회원 목록 페이지로 이동
    } else {
        // 삭제가 실패한 경우 처리
        console.log("삭제 실패");
    }
    }
    };

        xhr.send();
    } else {
        // 사용자가 삭제를 하지 않은 경우
        window.location.href = "/members/" + memberId; // 현재 페이지로 이동
    }
    });

</script>

</html>
