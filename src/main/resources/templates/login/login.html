<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">
    <div th:if="${LoginMessage}" th:text="${LoginMessage}"></div>
    <div class="py-5 text-center">
        <h2>회원 로그인 폼</h2>
    </div>



    </div>

   <form th:action="@{/login}" method="post">
        <div>
            <label for="userid">아이디</label>
            <input type="text" id="userid" name="userid" class="form-control"  placeholder="아이디을 입력하세요" required>
        </div>
        <div>
            <label for="password">패스워드 </label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
        </div>


        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
            </div>

        </div>

    </form>

<!-- /container -->
</body>
</html>
